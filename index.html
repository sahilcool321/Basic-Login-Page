<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login Form</title>
  </head>
  <body>
    <div class="container">
      <h1>BASIC LOGIN FORM</h1>
      <div class="login_container">
        <form action="">
          <h2>LOGIN</h2>
          <div class="user main_user" style="border: 1px solid #ddd">
            <span class="material-icons" style="margin-top: 10px;"> person </span>
            <input
              type="text"
              style="border: none; outline: none; font-size: 20px"
              placeholder="Username"
            />
          </div>
          <div class="user main_pass" style="border: 1px solid #ddd">
            <span class="material-icons" style="margin-top: 10px;"> vpn_key </span>
            <input
              type="password"
              style="border: none; outline: none; font-size: 20px"
              placeholder="Password"
            />
          </div>
          <input type="submit" value="LOGIN" />
          <p class="forgot_pass">Forgot password?</p>
        </form>
      </div>
    </div>
  </body>
</html>
